<!DOCTYPE html>
<html ng-app="empty_node">
<head>
	<title>the title</title>
</head>
<body ng-controller="defaultController">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
<script type="text/javascript">
	var data = {
		"name": "Peter",
		"number": 3
	}

	var empty_node = angular.module('empty_node', []);

	empty_node.controller('defaultController', function($scope, $http){
		//$scope.data = data;

		$http.get('/data').success(function(data) {
			$scope.data = data;
			console.log(data);
		});

		$scope.sendData = function() {
			$http.post('/data', $scope.data);
			console.log('sent data');
		}

	});

</script>

<h1>Hello {{data.name}}</h1>

<form>
	<input type="text" ng-model="data.name"></input>
	<button ng-click="sendData()">button</button>
</form>

</body>
</html>
